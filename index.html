<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR Growth - Real Growth</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#b91c1c,#7f1d1d);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.container{
    background:white;
    width:90%;
    max-width:400px;
    padding:25px;
    border-radius:15px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}
h1{
    text-align:center;
    color:#b91c1c;
    margin-bottom:5px;
}
.subtitle{
    text-align:center;
    font-size:14px;
    color:#555;
    margin-bottom:20px;
}
label{
    font-size:14px;
    font-weight:bold;
    color:#333;
}
select,input{
    width:100%;
    padding:12px;
    margin:8px 0 15px 0;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}
input:focus, select:focus{
    outline:none;
    border:1px solid #b91c1c;
}
.price-box{
    background:#fee2e2;
    padding:12px;
    border-radius:8px;
    text-align:center;
    font-weight:bold;
    color:#b91c1c;
    margin-bottom:15px;
}
button{
    width:100%;
    padding:14px;
    background:#b91c1c;
    color:white;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    font-size:15px;
    transition:0.3s;
}
button:hover{
    background:#991b1b;
}
button:disabled{
    background:#ccc;
    cursor:not-allowed;
}
.progress-container{
    background:#eee;
    border-radius:20px;
    height:12px;
    margin-top:20px;
    overflow:hidden;
}
.progress-bar{
    height:100%;
    width:0%;
    background:#b91c1c;
    transition:0.4s;
}
.cashapp{
    text-align:center;
    margin-bottom:15px;
}
</style>
</head>
<body>

<div class="container">
    <h1>MR Growth</h1>
    <div class="subtitle">Real growth with personalized guidance</div>

    <label>Platform</label>
    <select id="platform" onchange="updateProgress(); checkForm()">
        <option value="">Select Platform</option>
        <option>Instagram</option>
        <option>TikTok</option>
        <option>Facebook</option>
    </select>

    <label>Your Account Link</label>
    <input type="text" id="accountLink" placeholder="https://" oninput="updateProgress(); checkForm()">

    <label>Followers Quantity</label>
    <input type="number" id="followers" placeholder="e.g. 1000" oninput="calculatePrice(); updateProgress(); checkForm()">

    <div class="price-box">
        Total: $<span id="total">0.00</span>
    </div>

    <!-- Cash App Payment Button -->
    <div class="cashapp">
        <button id="cashButton" onclick="payCashApp()">Pay with Cash App</button>
    </div>

    <!-- Confirm Payment Button -->
    <button id="confirmButton" onclick="confirmPayment()" disabled>
        Confirm Payment
    </button>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
</div>

<script>
/* Calculate price based on followers */
function calculatePrice(){
    let followers = document.getElementById("followers").value;
    let price = (followers / 1000) * 9;
    document.getElementById("total").innerText = followers ? price.toFixed(2) : "0.00";
}

/* Update progress bar */
function updateProgress(){
    let progress = 0;
    if(document.getElementById("platform").value !== "") progress += 25;
    if(document.getElementById("accountLink").value !== "") progress += 25;
    if(document.getElementById("followers").value !== "") progress += 50;
    document.getElementById("progressBar").style.width = progress + "%";
}

/* Enable confirm button only if all fields are filled */
function checkForm(){
    let platform = document.getElementById("platform").value;
    let accountLink = document.getElementById("accountLink").value;
    let followers = document.getElementById("followers").value;
    document.getElementById("confirmButton").disabled = (platform === "" || accountLink === "" || followers === "");
}

/* Open Cash App with amount and note */
function payCashApp(){
    let total = document.getElementById("total").innerText;
    if(total == "0.00"){
        alert("Please enter the followers quantity first.");
        return;
    }
    let cashLink = "https://cash.app/$seguidoresmr/" + total + "?note=Marketing";
    window.open(cashLink, "_blank");
}

/* Confirm Payment: Send all info to WhatsApp */
function confirmPayment(){
    let platform = document.getElementById("platform").value;
    let accountLink = document.getElementById("accountLink").value;
    let followers = document.getElementById("followers").value;
    let total = document.getElementById("total").innerText;

    if(platform === "" || accountLink === "" || followers === ""){
        alert("Please complete all fields before confirming payment.");
        return;
    }

    let message = "ðŸ“Œ New MR Growth Client ðŸš€%0A" +
                  "--------------------------------%0A" +
                  "Platform: " + platform + "%0A" +
                  "Account Link: " + accountLink + "%0A" +
                  "Followers: " + followers + "%0A" +
                  "Total Paid: $" + total + "%0A" +
                  "--------------------------------";

    window.open("https://wa.me/14323419865?text=" + message, "_blank");
}

/* Make confirm button active when all fields filled */
document.getElementById("platform").addEventListener("change", checkForm);
document.getElementById("accountLink").addEventListener("input", checkForm);
document.getElementById("followers").addEventListener("input", checkForm);
</script>

</body>
</html>
